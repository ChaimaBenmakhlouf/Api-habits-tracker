<h3>TO DO</h3>
        <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>

<form method="POST" action="/">
{% csrf_token %}
{{form.title}}
<input type="submit" name="Create Task">


</form>

{% for habit in habits %}
<div>
<a href= "{% url 'update_task' habit.id %}">Update</a>
<a href= "{% url 'delete' habit.id %}">Delete</a>
{% if habit.complete == True %}
<strike>{{habit}}</strike>
{%else%}
<span>{{habit}}</span>

{% endif %}
</div>

{% endfor %}
